<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>

<!DOCTYPE html>
<html>
<head>
    <title>ShopKart - E-Commerce</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
        }
        .products {
            display: flex;
            gap: 20px;
            padding: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            width: 220px;
            text-align: center;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #ff9900;
            border: none;
            cursor: pointer;
        }
    </style>

    <script>
        let cart = 0;
        function addToCart() {
            cart++;
            document.getElementById("cartCount").innerText = cart;
        }
    </script>
</head>

<body>

<header>
    <h2>ShopKart</h2>
    <div>ðŸ›’ Cart: <span id="cartCount">0</span></div>
</header>

<div class="products">
    <div class="card">
        <h3>Laptop</h3>
        <p>â‚¹65,000</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="card">
        <h3>Smart Phone</h3>
        <p>â‚¹30,000</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="card">
        <h3>Headphones</h3>
        <p>â‚¹2,999</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
</div>

</body>
</html>
